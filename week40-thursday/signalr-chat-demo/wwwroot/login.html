<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.css" />
  <link rel="stylesheet" href="./css/site.css">
</head>

<body>
  <div class="container">
    <form id="loginForm">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="clearfix"></div>
      <a href="/index.html">No account? Signup here!</a>
      <div class="clearfix"></div>
      <div id="g_id_onload" data-client_id="1032103741612-8of9h8t9ifjdetg6evmbn9uks9aqnqrm.apps.googleusercontent.com"
        data-callback="handleGoogleSignIn"></div>
      <div class="g_id_signin" data-type="standard"></div>
    </form>
  </div>

  <!-- Loader -->
  <div id="loader" class="loader-backdrop" style="display: none;">
    <div class="loader"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" async></script>
  <script src="./js/login.js"></script>
</body>

</html>
